name: Android Release (AAB for Google Play)

on:
  push:
    tags:
      - 'v*'  # ÂΩìÊé®ÈÄÅ v1.0.0 ËøôÊ†∑ÁöÑÊ†áÁ≠æÊó∂Ëß¶Âèë
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create assets directory
      run: mkdir -p android/app/src/main/assets
      
    - name: Build JavaScript Bundle
      run: |
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res
          
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/eagle-wallet-release.keystore
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: eagle-wallet
        SIGNING_KEY_PASSWORD: eagle2026
        SIGNING_STORE_PASSWORD: eagle2026
        
    - name: Build Release AAB (Google Play)
      run: |
        cd android
        ./gradlew bundleRelease
      env:
        SIGNING_KEY_ALIAS: eagle-wallet
        SIGNING_KEY_PASSWORD: eagle2026
        SIGNING_STORE_PASSWORD: eagle2026
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: eagle-wallet-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: eagle-wallet-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/release/app-release.apk
          android/app/build/outputs/bundle/release/app-release.aab
        body: |
          ## Eagle Wallet Release
          
          ### üì± Download
          - **APK**: Direct installation
          - **AAB**: For Google Play Store
          
          ### ‚ú® Features
          - BSC & XLAYER support
          - Smart RPC switching (US/HK)
          - NFT management
          - DApp browser
          - Secure wallet
          
          ### üîê Security
          - Private keys encrypted locally
          - No data collection
          - Open source
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
