apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    /* Folders */
    root = file("../")
    reactNativeDir = file("../node_modules/react-native")
    codegenDir = file("../node_modules/@react-native/codegen")
    entryFile = file("../index.js")
    
    /* Variants */
    debuggableVariants = ["liteDebug", "prodDebug"]
    
    /* Bundling */
    // bundleCommand = "ram-bundle"  // Disabled: RAM bundle not supported by compose-source-maps
    
    /* Hermes Commands */
    hermesCommand = "../node_modules/react-native/sdks/hermesc/%OS-BIN%/hermesc"
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk 34
    namespace "com.eaglewallet"

    defaultConfig {
        applicationId "com.eaglewallet"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        // Ensure react-native-camera picks a flavor when none specified
        missingDimensionStrategy 'react-native-camera', 'general'
    }
    
    signingConfigs {
        // debug - use default Android debug keystore
        release {
            storeFile file('eagle-wallet-release.keystore')
            storePassword 'eagle2026'
            keyAlias 'eagle-wallet'
            keyPassword 'eagle2026'
        }
    }
    
    buildTypes {
        debug {
            // Use default debug signing config
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
